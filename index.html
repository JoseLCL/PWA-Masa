<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilos.css">
  <title>Conversor de Masas</title>
</head>

<body>

  <h1> Conversor de Masas </h1>

  <label for="cantidad"> Cantidad de Masa: </label>
  <input type="number" id="cantidad" placeholder="Ingrese la cantidad" min="0" />

  <select id="unidadOrigen">
    <option value="gramos"> gramos (g) </option>
    <option value="kilogramos"> kilogramos (kg) </option>
    <option value="onzas"> onzas (oz) </option>
    <option value="libras"> libras (lb) </option>
  </select>

  <br>

  <label for="unidadDestino"> Unidad a Convertir: </label>
  <select id="unidadDestino">
    <option value="gramos"> gramos (g) </option>
    <option value="kilogramos"> kilogramos (kg) </option>
    <option value="onzas"> onzas (oz) </option>
    <option value="libras"> libras (lb) </option>
  </select>

  <p id="resultado"></p>

  <script src="./masa.js"></script>

  <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js", { scope: "./" });
      }
  </script>


</body>

</html>
